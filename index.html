<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro</title>


    <!-- =========================== Tailwind & Daisy UI ============================ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- =================== Custom CSS Link ======================== -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="font__poppins">


    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- ============================ Home Section Start =================================== -->
        <section id="home" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center space-y-4">
                <h1 class="text-5xl sm:text-8xl font__anton uppercase">Alpha Class Pro</h1>
                <p class="text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="enterTheGame()" class="btn bg-white text-black hover:bg-white text-2xl">Play Now</button>
            </div>
        </section>
        <!-- ============================ Home Section End =================================== -->

        <!-- ============================ Play Ground Section Start =================================== -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center space-y-24">


                <!-- ==================== Screen Start ======================= -->
                <div class="mt-24">
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffb3] rounded-2xl">
                        
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] rounded-[0_0_12px_12px] text-white py-4 px-7">Don't watch keyboard  while playing...</p>
                        </div>

                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-9xl text-black">Y</p>
                        </div>
                    </div>
                </div>
                <!-- ==================== Screen End ======================= -->


                <!-- ==================== Key-Board Start ======================= -->
                <div>

                    <!-- Key - Board Row 1 -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>

                    <!-- Key - Board Row 2 -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>

                    <!-- Key - Board Row 3 -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- ==================== Key-Board End ======================= -->

                <!-- ==================== Life-Line Score Start ======================= -->
                <div class="flex justify-between w-3/4">
                    <!-- ========== Button 1 =================== -->
                    <button class="btn bg-[#894189] hover:bg-[#894189] text-white px-8 rounded-full border-0 outline-none">
                        Life
                        <img src="./images/love.svg" alt="life line love image">
                        <span>1</span>
                    </button>


                    <!-- ================= Button 2 ============== -->
                    <button class="btn bg-[#360490] hover:bg-[#360490] text-white px-8 rounded-full border-0 outline-none">
                        Score
                        <img src="./images/dolar.svg" alt="life line love image">
                        <span>1</span>
                    </button>
                </div>
                <!-- ==================== Life-Line Score End ======================= -->
            </div>
        </section>
        <!-- ============================ Play Ground Section End =================================== -->

        <!-- ============================ Score Section End =================================== -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="space-y-6 text-center text-white bg-[#ffffff33] p-5 rounded-lg">
                <h1 class="text-5xl sm:text-8xl">
                    <span>Score : </span>
                    <span>14</span>
                </h1>

                <button class="btn bg-white text-black hover:bg-white text-2xl">Play Again</button>

                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- ============================ Score Section End =================================== -->
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
